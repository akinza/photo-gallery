<html>
  <head>
    <title>Material :: Polymer</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
    <link rel="import"  href="bower_components/paper-header-panel/paper-header-panel.html">

    <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #E5E5E5;
        font-family: 'RobotoDraft', sans-serif;
      }
      paper-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      paper-toolbar {
        background: #03a9f4;
        color: white;
      }
      post-card{
        width: 400px;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }

  <body class="fullbleed layout vertical">

    <paper-header-panel>
      <paper-toolbar>
        <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>

        <paper-icon-button icon="more" on-tap="moreAction"></paper-icon-button>
      </paper-toolbar>
      <post-card
        src="http://graph.facebook.com/1745217960/picture?height=70&width=70"
        heading="Another Developer"
        description="I'm composing with shadow DOM!">
